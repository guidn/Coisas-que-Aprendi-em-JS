<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Titulo">
        <h1>Bem Vindo a Calculadora</h1>
    </div>

    <div id="soma">
        <h1>Soma</h1>
        <input type="number" id="soma1" required>
        +
        <input type="number" id="soma2" required>
        <input type="button" value="Resultado" onclick="Soma()">
    </div>

    <div id="sub">
        <h1>Sub</h1>
        <input type="number" id="sub1" >
        -
        <input type="number" id="sub2" >
        <input type="button" value="Resultado" onclick="Sub()">
    </div>

    <div id="divisao">
        <h1>Divi</h1>
        <input type="number" id="divi1" >
        /
        <input type="number" id="divi2" >
        <input type="button" value="Resultado" onclick="Divi()">
    </div>

    <div id="multi">
        <h1>Multi</h1>
        <input type="number" id="multi1" >
        *
        <input type="number" id="multi2" >
        <input type="button" value="Resultado" onclick="Multi()">
    </div>

    

</body>
</html>
